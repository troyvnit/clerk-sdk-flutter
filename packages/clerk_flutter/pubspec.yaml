name: clerk_flutter
description: Package that will allow you to authenticate and use Clerk from Flutter code.
version: 0.0.9-beta
homepage: https://clerk.com/docs
repository: https://github.com/clerk/clerk-sdk-flutter/tree/main/packages/clerk_flutter
issue_tracker: https://github.com/clerk/clerk-sdk-flutter/labels/clerk_flutter
topics:
  - authentication
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  clerk_auth:
    path: ../clerk_auth
  collection: ^1.17.1
  email_validator: ^3.0.0
  flutter_svg: ^2.0.10+1
  image_picker: ^1.0.7
  intl: ">=0.18.0 <1.0.0"
  path_provider: ^2.1.2
  phone_input: ^1.0.0
  url_launcher: 6.3.1
  webview_flutter: ^4.4.3

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/
